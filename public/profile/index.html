<!DOCTYPE html>
<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="../common/styles/reset.css">

    <link rel="stylesheet" href="./styles/banner.css">
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <div class="header-container"></div>
    <div class="menu-container"></div>

    <div class="container">
        <div class="profile-banner">
            <img src="../assets/demos/avatar.jpg" alt="" class="banner-background">

                        <p class="profile-category">Escritor</p>
                        <div class="profile-attributes">
                            <div>
                                <i class="ph-fill ph-map-pin"></i>
                                <p>Califórnia, EUA</p>
                            </div>
                            <a href="#">
                                <i class="ph-fill ph-facebook-logo"></i>
                                <p>joaozinho</p>
                            </a>
                            <a href="#">
                                <i class="ph-fill ph-instagram-logo"></i>
                                <p>@joaozinho</p>
                            </a>
                        </div>
                    </div>
                    <div class="profile-options">
                        <button>
                            <i class="ph ph-user-plus"></i>
                            <p>Seguir</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../common/scripts/theme/themeManager.js"></script>
    
    <script src="../common/scripts/header/header.js"></script>
    <script src="../common/scripts/menu/menu.js"></script>
