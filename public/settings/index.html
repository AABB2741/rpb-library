<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - RPB Library</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="../common/styles/reset.css">
    <link rel="stylesheet" href="../common/styles/root.css">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="no-header">
    <div class="menu-container no-header"></div>

    <div class="content">
        <header class="settings-header">
            <i class="ph ph-gear-six"></i>
            <h1>Configurações</h1>
        </header>
        <div class="settings-content">
            <aside class="settings-tabs">
                <div>
                    <h2>Opções de conta</h2>
                    <a href="#">
                        <i class="ph ph-user-circle"></i>
                        <p>Editar perfil</p>
                    </a>
                    <a href="#">
                        <i class="ph ph-user-circle"></i>
                        <p>Segurança</p>
                    </a>
                    <a href="#">
                        <i class="ph ph-books"></i>
                        <p>Meus livros</p>
                    </a>
                </div>
                <div>
                    <h2>Aparência</h2>
                    <a href="#">
                        <i class="ph ph-palette"></i>
                        <p>Tema</p>
                    </a>
                    <a href="#">
                        <i class="ph ph-globe"></i>
                        <p>Idioma</p>
                    </a>
                </div>
            </aside>
            <section class="settings-container">
                <div class="area">
                    <h2>Apresentação do seu perfil</h2>
                    <div class="area-content">
                        <p>nome, foto, banner, etc.</p>
                    </div>
                </div>
                <div class="area">
                    <h2>Conteúdo do seu perfil</h2>
                    <div class="area-content">
                        <p>livros, notícias, etc.</p>
                    </div>
                </div>
                <div class="area">
                    <h2></h2>
                    <div class="area-content"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="../common/scripts/menu/menu.js"></script>

    <script src="./scripts/script.js"></script>
</body>
</html>
