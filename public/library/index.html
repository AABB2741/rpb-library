<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

        <div class="header-container"></div>
        
        <div class="menu-container"></div>

        <div class="content no-padding">
            <a href="../upload/index.html" class="add-books">
                <i class="ph ph-plus"></i>
            </a>
            <section class="library-banner">
                <img src="../assets/imgs/library-banner.jpg" alt="Banner de biblioteca" class="library-banner-img">

                    <div class="library-banner-infos">

                    </li>
                </ul>
            </nav> -->

                    </div>

                </div>
